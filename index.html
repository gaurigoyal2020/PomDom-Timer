<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
     rel="stylesheet"
    />
    <!--CSS file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Periods-->
    <div class="category">
        <button class="work_btns btn-focus" id="focus">Focus</button>
        <button class="work_btns" id="s_break">Short Break</button>
        <button class="work_btns" id="l_break">Long Break</button>       
    </div>

    <!--Main Pomodoro Timer-->
    <div class="timer">
        <span id="timer_clk">25:00</span>    
    </div>

    <!--Control buttons-->
    <div class="controls">
        <button id="start" class="show">Start</button>
        <button id="pause" class="hide">Pause</button>
        <button id="reset" class="hide"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <!--Script Link-->
    <script src="script.js"></script>
</body>
</html>
